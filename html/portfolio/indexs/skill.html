		$(function(){

            page(); //페이지 로딩
            counter();

                        
            $(".icon-wrap").click(animation);
            function animation(){
                if( $("#nav").hasClass("active") ){
                     $("#nav").removeClass("active");
                     $("#nav").addClass("notActive");
                     setTimeout(zi, 3000);
                } else {
                     $("#nav").removeClass("notActive");
                     $("#nav").addClass("active");
                     $("#nav").addClass("zindex");
                }
            }
            function zi(){
                $("#nav").removeClass("zindex");
            }
		});

	</script>
