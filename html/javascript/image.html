<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <style>
    	* {margin: 0; padding: 0;}
        .slideshow img {position: absolute; left: 50%; margin-left: -800px; display: none;}
    </style>
</head>
<body>
    <slide class="slideshow">
        <img src="assets/img/slide01.jpg" alt="이미지1" width="1600">
        <img src="assets/img/slide02.jpg" alt="이미지2" width="1600">
        <img src="assets/img/slide03.jpg" alt="이미지3" width="1600">
    </slide>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
   //모든 슬라이드 이미지 갯수
        //현재 슬라이드 이미지
        //다음 슬라이드 이미지
        $(".slideshow").each(function(){
            var $slides = $(this).find("img");              //모든 슬라이드 이미지
            var slideCount = $slides.length;               //슬라이드 이미지 갯수 파악
            var currentIndex = 0;                                //현재 슬라이드 이미지 인덱스 

            $slides.eq(currentIndex).fadeIn();              //현재 이미지가 보임

            function showNext() {
                var nextIndex = (currentIndex+1) % slideCount;
                $slides.eq(currentIndex).fadeOut();     //현재 이미지를 안보임
                $slides.eq(nextIndex).fadeIn();             //다음 이미지를 보임
                currentIndex = nextIndex;
                console.log(currentIndex);
                // console.log(nextIndex);
            }
            setInterval(showNext,2000);                     //2초에 한번씩 실행합니다.
            

            //현재 이미지가 보이다가
            //현재 이미지가 안보임
            //두번째 이미지가 보임
            //두번째 이미지가 안보임
            //세번째 이미지가 보임
            //서번째 이미지가 안보임
            //첫번째 이미지가 보임
        });
    </script>
</body>
</html>
