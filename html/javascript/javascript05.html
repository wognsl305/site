<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if</title>
    <script>
        var x = 100;
        
        if(x % 2 == 0){
            document.write("짝수입니다.");
        }
        
        var num = window.prompt("숫자를 입력해주세요!");
        
        if(num % 2 == 0){
            document.write("당신이 입력한 숫자는 짝수입니다.");
        }
    </script>
</head>

</html>
