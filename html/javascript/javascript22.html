<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본적인 함수</title>

</head>
<body>
    <div id="message">환영합니다.</div>
    
        <script>
        var msg = "10% 할인을 받으시려면 지금 회원으로 가입하세요!";
        
        function updateMessage(){
            var el = document.getElementById('message');
            el.textContent = msg;
        }
        updateMessage();
        
        </script>
</body>
</html>
