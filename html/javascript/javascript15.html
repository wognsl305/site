<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>for</title>
   <script>
      //0~100까지 출력
      for(var i=0; i<=100; i++){
         document.write("숫자"+i,"<br>")
      }
      //0~100중에서 짝수만 출력
      for(var i=0; i<=100; i+=2){
         document.write("짝수"+i,"<br>")
      }
   </script>
</head>
<body>
   
</body>
</html>
