<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <script>
        var num = 1;
        var table = "<table border='1'>";
        
        for(var i=1; i<=10; i++){
            table += "<tr>";
            
            for(var j=1; j<=10; j++){
                table += "<td>" + num + "</td>";
                num++;
            }
            
            table += "</tr>";
        }
        
        table += "</table>";
        document.write(table);
    </script>
</head>
