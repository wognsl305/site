<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>While</title>
    <script>
    //1~1000출력
    //초기값, 실행문, 증감식
        var count = 1;
        while(count <= 1000){
            document.write(count,"<br>");
            count++;
        }
    </script>
</head>
<body>

</body>
</html>
