<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>image2</title>
		<style>
		* {margin: 0; padding: 0;}
		.slide-wrap {background: #ccc; height: 600px; overflow: hidden; position: relative; }
		.slide-wrap .slide-view {position: absolute; width: 100%; height: 100%; /*left: 0;*/ }
		.slide-wrap .slide-view .slide {height: 100%; position: absolute; width: 100%; /*left: 0;*/ overflow: hidden;  }
		.slide-wrap .slide-view .slide .slide-img img {position: absolute; left: 50%; width: 1600px; margin-left: -800px;  }
		.slide-wrap .slide-view .slide .slide-text {position: absolute; left: 50%; top:50%; color: #000; transform: translate(-50%,-50%); text-align: center; font-size: 40px;}
		.slide-indicator {
		position: absolute; left: 50%; bottom: 10%; transform:translate(-50%);
		}
		.slide-indicator a {
		width: 20px; height: 20px; background: rgba(255,255,255,0.5); border-radius: 50%; display: inline-block; margin: 6px;
		}
		.slide-indicator a.active {
		background: rgba(255,255,255,1);
		}
		.slide-nav {  }
		.slide-nav a {position: absolute; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; border-radius: 50%; background-color: #fff; text-align: center; line-height: 60px; text-decoration: none; color:#000; }
		.slide-nav a:hover {background: rgba(0,0,0,0.5);}
		.slide-nav a.prev {left:5%;}
		.slide-nav a.next {right: 5%;}
		.slide-nav a.disabled {display: none;}
		</style>
	</head>
	<body>
		<div class="slide-wrap">
			<div class="slide-view">
				<div class="slide">
					<div class="slide-img">
						<img src="assets/img/slide01.jpg" alt="" width="1600">
					</div>
					<div class="slide-text">
						<h3>Image Slide1</h3>
						<p>images text</p>
					</div>
				</div>
				<div class="slide">
					<div class="slide-img">
						<img src="assets/img/slide02.jpg" alt="" width="1600">
					</div>
					<div class="slide-text">
						<h3>Image Slide2</h3>
						<p>images text</p>
					</div>
				</div>
				<div class="slide">
					<div class="slide-img">
						<img src="assets/img/slide03.jpg" alt="" width="1600">
					</div>
					<div class="slide-text">
						<h3>Image Slide3</h3>
						<p>images text</p>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- <div class='slide-nav'>
					<a href='#' class='prev'>Prev</a>
					<a href='#' class='next'>Next</a>
		</div>
		
		<div class='slide-indicator'>
					
		</div>
		<div class='slide-count'>
					<span class='currenrIndex'>0</span>
					<span class='nextIndex'>0</span>
		</div> -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$(".slide-wrap").append("<div class='slide-nav'><a href='#' class='prev'>Prev</a><a href='#' class='next'>Next</a></div>");
			$(".slide-wrap").append("<div class='slide-indicator'></div>");
			$(".slide-wrap").append("<div class='slide-count'><span class='currentIndex'>0</span><span class='slideCount'>0</span></div>");
			$(".slide-wrap").each(function(){
				var $container = $(this),                                    //전체 슬라이드 그룹
				$slideView = $container.find(".slide-view"),      //슬라이드 그룹
				$slide = $slideView.find(">div"),                     //슬라이드 이미지
				$slideNav = $container.find(".slide-nav"),          //슬라이드 버튼
				$indicator = $container.find(".slide-indicator"), //슬라이드 인디케이터
				slideCount = $slide.length,            //슬라이드 갯수
				currentIndex = 0,                        //현재 이미지 인덱스
				indicator = "";                     //인티케이터 콘텐츠
				//이미지 포지션 (첫번째 left:0, 두번째 left: -100%, 세번째 left: -200%;)
				$slide.each(function(i){
					$(this).css({ left : 100 * i +'%' });
					//indicator += "<a href='#'>"+ (i+1) + "</a>"
					indicator += "<a href='#'></a>"
				});
				//인디케이터 이미지 갯수만큼 표시
				$indicator.html(indicator);
				//버튼을 클릭하면 이미지 이동
				// $slideNav.click(function(){});
				// $slideNav.find("a").click(function(){});
				function gotoSlide(index) {
					$slideView.animate({ left: -100*index+'%' },600);
					// -1 == 100%(오른쪽으로)
					// 0  == 0%
					// 1 ==- -100%(왼쪽으로)
					currentIndex = index;
					updateNav();
				}
				function updateNav() {
					var $navPrev = $slideNav.find(".prev"),
					$navNext = $slideNav.find(".next");
					if(currentIndex === 0){
					$navPrev.addClass("disabled");
					}else{
					$navPrev.removeClass("disabled");
					}
					if(currentIndex === slideCount-1){
					$navNext.addClass("disabled");
					}else{
					$navNext.removeClass("disabled");
					}
					//활성화된 이미지한테 인디케이터 활성화 표시
		$indicator.find("a").removeClass("active").eq(currentIndex).addClass("active");
		}
				$slideNav.on("click","a",function(){
					if( $(this).hasClass("prev") ){
					//왼쪽 버튼을 클릭했을때
					gotoSlide(currentIndex - 1);
					} else {
					//오른쪽 버튼을 클릭했을 때
					gotoSlide(currentIndex + 1);
				}
				
				});
				//첫 번쨰 슬라이듶 표시
				gotoSlide(currentIndex);
			});
		</script>
	</body>
</html>
