<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Number 객체</title>
    <script>
        var number = 10.23456;
        var msg = "<p>원래 숫자 : " + number + "</p>";
            msg += "<p>소수점 반올림 : " + number.toFixed(3); + "</p>";
            msg += "<p>소수점 반올림 : " + number.toPrecision(3); + "</p>";
        
        document.write(msg);
    </script>
</head>
<body>
    
</body>
</html>
