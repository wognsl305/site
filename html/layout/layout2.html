<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Layout2</title>
	<style type="text/css">
		.wrap {width: 1000px; height: 900px; margin: 0 auto; color:#fff; font-size: 24px; text-align: center; }
		.header {width: 1000px; height: 100px; line-height: 100px; background-color: #d7ccc8; }
		.nav {width: 1000px; height: 100px; line-height: 100px; background-color: #bcaaa4; }
		.side_left {width: 300px; height: 600px; line-height: 600px; background-color: #a1887f; float:left;}
		.contents {width: 400px; height: 600px; line-height: 600px; background-color: #8d6e63; float:left;}
		.side_right {width: 300px; height: 600px; line-height: 600px; background-color: #795548; float:left;}
		.footer {width: 1000px; height: 100px; line-height: 100px; background-color: #6d4c41; clear:both;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header">header</div>
		<div class="nav">nav</div>
		<div class="side_left">side_left</div>
		<div class="contents">contents</div>
		<div class="side_right">side_right</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
