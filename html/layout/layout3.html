<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Layout3</title>
	<style type="text/css">
		.wrap {width: 1000px; height: 1000px; font-size: 24px; color:#fff; margin: 0 auto; text-align: center; }
		.side {width: 300px; height: 1000px; line-height: 1000px; background-color: #ffea00; float:left; }
		.header {width: 700px; height: 300px; line-height: 300px; background-color: #ffff00; float:left; }
		.contents {width: 700px; height: 400px; line-height: 400px; background-color: #ffd600; float:left; }
		.footer {width: 700px; height: 300px; line-height: 300px; background-color: #fbc02d; float:left; }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="side">side</div>
		<div class="header">header</div>
		<div class="contents">contents</div>
		<div class="footer">footer</div>
	</div>
	
</body>
</html>
