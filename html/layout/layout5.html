<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout5</title>
    <style>
        * {margin:0; padding:0;}
        #wrap {width: 100%; font-size: 24px; text-align: center;}
        #header {width: 100%; height: 84px; background-color: #aa00ff;}
        #banner {width: 100%; height: 950px; background-color: #42a5f5;}
        #content1 {width: 100%; height: 285px; background-color: #2e7d32;}
        #content2 {width: 100%; height: 795px; background-color: #ffeb3b;}
        #content3 {width: 100%; height: 880px; background-color: #283593;}
        #footer {width: 100%; height: 200px; background-color: #5d4037;}
        .header-container {width:1170px; height: 84px; background-color: #e1bee7; margin: 0 auto; line-height: 84px}
        .banner-container {width:1170px; height: 950px; background-color: #bbdefb; margin: 0 auto; line-height: 950px}
        .content1-container {width: 1170px; height: 285px; background-color: #c8e6c9; margin: 0 auto; line-height: 285px}
        .content2-container {width: 1170px; height: 795px; background-color: #fff9c4; margin: 0 auto;line-height: 795px}
        .content3-container {width: 1170px; height: 880px; background-color: #c5cae9; margin: 0 auto; line-height: 880px}
        .footer-container {width: 1170px; height: 200px; background-color: #d7ccc8; margin: 0 auto; line-height: 200px}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-container">header-container</div>
        </div>
        <div id="banner">
            <div class="banner-container">banner-container</div>
        </div>
        <div id="content1">
            <div class="content1-container">content1-container</div>
        </div>
        <div id="content2">
            <div class="content2-container">content2-container</div>
        </div>
        <div id="content3">
            <div class="content3-container">content3-container</div>
        </div>
        <div id="footer">
            <div class="footer-container">footer-container</div>
        </div>
    </div>
    
    
</body>
</html>
