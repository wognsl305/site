<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout7</title>
    <style>
        * {margin:0; padding:0;}
        #wrap {width: 100%; text-align: center; font-size:40px; color: #fff;}
        #heard {width: 100%; height: 80px; background-color: #29b6f6; line-height: 80px;}
        #content1 {width: 100%; height: 700px; background-color: #26a69a; line-height: 700px;}
        #content2 {width: 100%; height: 750px; background-color: #1976d2;line-height: 750px;}
        #footer {width: 100%; height: 190px; background-color: #ea80fc; line-height: 190px;}
        
        .container {width: 1180px; background-color: rgba(0,0,0,0.4);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="heard">
            <div class="container">heard</div>
        </div>
        <div id="content1">
            <div class="container">content1</div>
        </div>
        <div id="content2">
            <div class="container">content2</div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>     
    </div>
</body>
</html>
