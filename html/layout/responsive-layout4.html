<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Responsive-Layout4</title>
	<style>
		* {padding: 0; margin: 0;}
		#warp {width: 960px; height: 800px; margin: 0 auto;}
		#box1 {width: 30%; height: 800px; float: left; background-color: #333;}
		#box2 {width: 70%; height: 400px; float: left; background-color: #444;}
		#box3 {width: 70%; height: 400px; float: left; background-color: #555;}

		/* 화면 너비 0 ~ 960px */
		@media (max-width:970px){
			#warp {width: 95%;} 
		}
		/* 화면 너비 0 ~ 768px */
		@media (max-width:768px){
			#warp {width: 100%;} 
			#box1 {width: 100%; height: 400px; float: none; background-color: #0097a7;}
			#box2 {width: 100%; height: 400px; float: none; background-color: #00838f;}
			#box3 {width: 100%; height: 400px; float: none; background-color: #006064;}
		}
		@media (max-width:576px){
			#box1 {height: 300px; background-color: #f57c00;}
			#box2 {height: 300px; background-color: #ef6c00;}
			#box3 {height: 300px; background-color: #e65100;}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</div>
</body>
</html>
