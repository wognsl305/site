<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout9</title>
    <style>
        * {margin:0; padding:0;}
        #wrap { }
        #header {width: 100%; height: 218px; background: #fff;}
        #banner {width: 100%; height: 130px; background: #cfd8dc;}
        #content1 {width: 100%; height: 46px; background: #cfd8dc;}
        #content2 {width: 100%; height: 264px; background: #cfd8dc;}
        #content3 {width: 100%; height: 883px; background: #cfd8dc;}
        #content4 {width: 100%; height: 148px; background: #cfd8dc;}
        #footer {width: 100%; height: 322px; background: #78909c;}
        .header-container {width: 1081px; height: 218px;margin: 0 auto; background: #fff;}
        .banner-container {width: 1081px; height: 130px; margin: 0 auto; background: #fff;}
        .content1-container {width: 1081px; height: 46px; margin: 0 auto; background: #fff;}
        .content2-container {width: 1081px; height: 264px; margin: 0 auto; background: #fff;}
        .content3-container {width: 1081px; height: 883px; margin: 0 auto; background: #fff;}
        .content4-container {width: 1081px; height: 148px;margin: 0 auto; background: #fff;}
        .footer-container {width: 1081px; height: 322px; margin: 0 auto; background: #fff;}

        /* header */
        .header {float: left; width: 1081px; height: 218px; background: #03a9f4;}

        /* banner */
        .banner-box1 {float: left; width: 741px; height: 122px; background: #f44336; margin-top: 8px;}
        .banner-box2 {float: right; width: 332px; height: 122px; background: #9c27b0; margin-top: 8px;}

        /* content1 */
        .content1-box1 {float: left; width: 741px; height: 46px;  background: #2196f3; margin-top: 8px;}
        .content1-box2 {float: right; width: 332px; height: 300px;  background: #3f51b5; margin-top: 8px;}

        /* content2 */
        .content2-box1 {float: left; width: 741px; height: 246px;  background: #009688; margin-top: 8px;}


        /* content3 */ 
        .content3-box1 {float: left; width: 741px; height: 883px;  background: #4caf50; margin-top: 8px;}
        .content3-box2 {float: right; width: 332px; height: 883px;  background: #ffc107; margin-top: 8px;}

        /* content4 */
        .content4-box1 {float: left; width: 1081px; height: 131px;  background: #795548 ; margin-top: 8px;}


        /* footer */
        .footer-box1 {float: left; width: 1081px; height: 313px; background: #455a64; margin-top: 8px;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-container">
                <div class="header">header</div>
            </div>
        </div>
        <div id="banner">
            <div class="banner-container">
                <div class="banner-box1">banner-box1</div>
                <div class="banner-box2">banner-box2</div>
            </div>
        </div>
        <div id="content1">
            <div class="content1-container">
                <div class="content1-box1">content1-box1</div>
                <div class="content1-box2">content1-box2</div>
            </div>
        </div>
        <div id="content2">
            <div class="content2-container">
                <div class="content2-box1">content2-box1</div>
            </div>
        </div>
        <div id="content3">
            <div class="content3-container">
                <div class="content3-box1">content3-box1</div>
                <div class="content3-box2">content3-box2</div>
            </div>
        </div>
        <div id="content4">
            <div class="content4-container">
                <div class="content4-box1">content4-box1</div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-container">
                <div class="footer-box1">footer</div>
            </div>
        </div>
    </div>
</body>
</html>
