   <script>
      $(document).ready(function(){
         $('#ban').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            dots: true,
         });
      });
      $(".icon").click(animation);

      function animation(){
          if( $(".icon .bar").hasClass("active") ){
               $(".icon .bar").removeClass("active");
               $(".icon .bar").addClass("notActive");
          } else {
               $(".icon .bar").removeClass("notActive");
               $(".icon .bar").addClass("active");
          }
      }
   </script>
